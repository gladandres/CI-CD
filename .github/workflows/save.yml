name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  REGISTRY: ghcr.io
  OWNEWR: gladandres
  CONTAINER_NAME: my_app
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $(REGISTRY)/$(OWNEWR)/$(CONTAINER_NAME):$(date +%s)
